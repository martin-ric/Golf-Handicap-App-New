<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Handicap – Score Differential</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Score Differential</h1>
    <p class="subtitle">Golf-Handicap berechnen</p>

    <form id="handicap-form" class="form">
      <label for="runden-datum">Datum</label>
      <input type="date" id="runden-datum" name="runden-datum" required>

      <label for="brutto-score">Brutto-Score</label>
      <input type="number" id="brutto-score" name="brutto-score" min="1" max="200" placeholder="z.B. 85" required>

      <label for="course-rating">Course Rating</label>
      <input type="number" id="course-rating" name="course-rating" step="0.1" min="50" max="80" placeholder="z.B. 72.5" required>

      <label for="slope-rating">Slope Rating</label>
      <input type="number" id="slope-rating" name="slope-rating" min="55" max="155" placeholder="z.B. 128" required>

      <button type="submit" id="berechnen-btn">Berechnen &amp; Speichern</button>
    </form>

    <div id="ergebnis" class="ergebnis" aria-live="polite"></div>

    <!-- Aktuelles Handicap (oberhalb der Liste) -->
    <section class="handicap-section" id="handicap-section" aria-live="polite">
      <h2 class="handicap-title">Aktuelles Handicap</h2>
      <div class="handicap-wert" id="handicap-wert">—</div>
      <p class="handicap-hinweis" id="handicap-hinweis">Beste 8 aus den letzten 20 Runden</p>
    </section>

    <!-- Meine letzten Runden -->
    <section class="runden-section">
      <div class="runden-header">
        <h2 class="runden-title">Meine letzten Runden</h2>
        <button type="button" class="btn-text btn-loeschen-alle" id="alle-loeschen" title="Alle Runden löschen">Alle löschen</button>
      </div>
      <div id="runden-liste" class="runden-liste"></div>
      <p id="runden-leer" class="runden-leer">Noch keine Runden gespeichert.</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
