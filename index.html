<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Golf Handicap â€“ Score Differential</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Score Differential</h1>
    <p class="subtitle">Golf-Handicap berechnen</p>

    <form id="handicap-form" class="form">
      <label for="brutto-score">Brutto-Score</label>
      <input type="number" id="brutto-score" name="brutto-score" min="1" max="200" placeholder="z.B. 85" required>

      <label for="course-rating">Course Rating</label>
      <input type="number" id="course-rating" name="course-rating" step="0.1" min="50" max="80" placeholder="z.B. 72.5" required>

      <label for="slope-rating">Slope Rating</label>
      <input type="number" id="slope-rating" name="slope-rating" min="55" max="155" placeholder="z.B. 128" required>

      <button type="submit" id="berechnen-btn">Berechnen</button>
    </form>

    <div id="ergebnis" class="ergebnis" aria-live="polite"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
